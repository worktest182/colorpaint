<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorPaint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="colorpaint-layout">
    <section class="disclaimers" aria-label="Дисклеймеры">
      <p>Цвет на экране может отличаться от фактического.</p>
      <p>Перед покраской обязательно перемешивайте краску.</p>
    </section>

    <section class="wall-section" aria-labelledby="wallTitle">
      <h1 id="wallTitle">Стена и управление цветом</h1>
      <div class="wall-preview" aria-label="Большой блок стены"></div>

      <div class="wall-controls">
        <h2>Split-секции</h2>
        <div class="split-buttons" role="group" aria-label="Выбор split-секции">
          <button type="button">Секция 1</button>
          <button type="button">Секция 2</button>
          <button type="button">Секция 3</button>
          <button type="button">Секция 4</button>
        </div>

        <div class="color-input-group">
          <input type="text" placeholder="Введите цвет" aria-label="Код цвета" />
          <button type="button">Применить цвет</button>
        </div>
      </div>
    </section>

    <section class="lighting-section" aria-labelledby="lightingTitle">
      <h2 id="lightingTitle">Освещение</h2>
      <div class="lighting-controls">
        <button type="button">Теплое</button>
        <button type="button">Холодное</button>
        <label>
          Регулировка света
          <input type="range" min="0" max="100" value="50" />
        </label>
      </div>
    </section>

    <section class="color-matching" aria-labelledby="matchingTitle">
      <h2 id="matchingTitle">Подбор цветов</h2>
      <div class="matching-actions">
        <button type="button">Генерировать похожие</button>
        <button type="button">Генерировать контрастные</button>
      </div>
      <div class="matching-results">
        <div>
          <h3>Похожие цвета</h3>
          <div class="color-result-list" aria-label="Список похожих кликабельных цветов"></div>
        </div>
        <div>
          <h3>Контрастные цвета</h3>
          <div class="color-result-list" aria-label="Список контрастных кликабельных цветов"></div>
        </div>
      </div>
    </section>

    <section class="designer-templates" aria-labelledby="templatesTitle">
      <h2 id="templatesTitle">Шаблоны дизайнеров</h2>
      <details>
        <summary>Показать шаблоны</summary>
        <p>Выберите готовую комбинацию для split-секций.</p>
      </details>
    </section>
  </main>

  <script src="colorDatabase.js"></script>
  <script src="designerTemplates.js"></script>
  <script src="script.js"></script>
</body>
</html>
